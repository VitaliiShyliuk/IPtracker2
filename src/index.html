<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../images/logo.svg" type="image/x-icon">
    <title>IP tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <header class="header">
          <div class="container">
              <h1 class="main-title">IP TRACKER</h1>
              <div class="search-bar">
                  <input placeholder="Search for any IP address or domain" type="text" class="search-bar__input-value shadow">
                  <button class="search-bar__button shadow"></button>
              </div>
              <div class="info shadow">
                  <div class="info__block">
                      <div class="info__subtitle">IP Address</div>
                      <div class="info__title" id="ip">-</div>
                  </div>
                  <div class="info__block">
                      <div class="info__subtitle">Location</div>
                      <div class="info__title" id="location">-</div>
                  </div>
                  <div class="info__block">
                      <div class="info__subtitle">Timezone</div>
                      <div class="info__title" id="timezone">-</div>
                  </div>
                  <div class="info__block">
                      <div class="info__subtitle">ISP</div>
                      <div class="info__title" id="isp">-</div>
                  </div>
              </div>
          </div>
      </header>
      <div class="map"></div>
    <script type="module" src="index.js"></script>
  </body>
</html>
